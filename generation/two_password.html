<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二级密码</title>
		<link rel="stylesheet" href="/RongYiXing/css/common.css"/>
		<link rel="stylesheet" href="/RongYiXing/generation/css/modify_password.css" />
		<script src="/RongYiXing/js/vue.js"></script>
	</head>
	<body>
	<div id="root">
		<component-header></component-header>
		<section class="main">
			<component-menu :index="1" :link-active="2"></component-menu>
			<div class="content">
				<div class="two_password">
					<div class="password">
						<a href="/RongYiXing/generation/modify_password.html" class="update_login_pwd ">修改登陆密码</a>
						<a href="/RongYiXing/generation/two_password.html" class="upadate_two_pwd active">修改二级密码</a>
					</div>
					<div class="two_pwd_form">
						<form class="form">
							<div class="form-group">
								<label class="group_txt">手机号码：</label>
								<input type="text" name="phone" value="" class="input"/>
								<input type="button" id="code" name="code" value="获取验证码60s有效" />
							</div>
							<div class="form-group">
								<label class="group_txt">手机验证码：</label>
								<input type="text" name="phonecode" value="x位数的验证码" class="input"/>
							</div>
							<div class="form-group">
								<label class="group_txt">新二级密码：</label>
								<input type="password" name="twopwd" value="" class="input"/>
								<p>密码由6-16个字符组成，区分大小写（不能是9位以下的纯数字，不能包含空格）</p>
							</div>
							<div class="form-group">
								<label class="group_txt">密码强度：</label>
								<span>低</span><span>中</span><span>高</span>
								<p>为了提升你的密码安全性，建议使用英文字母加数字或符号的混合密码</p>
							</div>
							<div class="form-group">
								<label class="group_txt">确认二级密码：</label>
								<input type="text" name="phonecode" value="" class="input"/>
							</div>
							<div class="form-group">
								<button class="confirm">确认</button>
								<button>取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<component-footer></component-footer>
	</div>
	<script src="/RongYiXing/js/common.js"></script>
	</body>
</html>
