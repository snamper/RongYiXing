<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
	<div id="root">
		<component-header></component-header>

			<component-menu :index="itemIndex"></component-menu>
			<div class="content">
				<div class="person_img">
					<div class="person_img_head">

						<div class="select_img">
							<div class="select_small">
								<img src="" title="" />
							</div>
							<div class="button">
								<a href="javascript:;" class="file">
									<input type="file" name="" id="" />选择
								</a>
								<a href="javascript:;" class="file">
									<input type="text" name="" id="" />剪切
								</a>
								<a href="javascript:;" class="file">
									<input type="text" name="" id="" />上传
								</a>

							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
