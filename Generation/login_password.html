<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="/RongYiXing/Generation/css/two_password.css" />
	</head>
	<body>
		<div class="two_password">
			<div class="password">
				<div class="update_login_pwd active">修改登陆密码</div>
				<div class="upadate_two_pwd ">修改二级密码</div>
			</div>
			<div class="two_pwd_form">
				<form class="form">
					<div class="form-group">
						<label class="group_txt">原登陆密码：</label>
						<input type="text" name="password" value="" class="input"/>
						<p>请输入你原始的登陆密码</p><a href="#">忘记密码？</a>
					</div>
					
					<div class="form-group">
						<label class="group_txt">新登陆密码：</label>
						<input type="password" name="twopwd" value="" class="input"/>
						<p>密码由6-16个字符组成，区分大小写（不能是9位以下的纯数字，不能包含空格）</p>
					</div>
					<div class="form-group">
						<label class="group_txt">密码强度：</label>
						<span>低</span><span>中</span><span>高</span>
						<p>为了提升你的密码安全性，建议使用英文字母加数字或符号的混合密码</p>
					</div>
					<div class="form-group">
						<label class="group_txt">确认二级密码：</label>
						<input type="text" name="phonecode" value="" class="input"/>
					</div>
					<div class="form-group">
						<button class="confirm">确认</button>
						<button>取消</button>
					</div>
					
					
				</form>
			</div>
		</div>
	</body>
</html>
