<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登陆</title>
		<link rel="stylesheet" href="/RongYiXing/login/css/login.css" />
	</head>
	<body>
		<div class="header_img">
			<div class="login">
				<h1 class="login_title">融益行</h1>
				<form class="form">
					
					<div class="form-group">
						<div class="login_name"></div>
						<select>
							<option>请选择登录类型</option>
							<option>市代理</option>
							<option>渠道商</option>
							<option>合伙人</option>
							<option>商家</option>
							<option>会员</option>
						</select>
					</div>
					<div class="form-group">
						<div class="login_phone"></div>
						<input type="text" name="username" id="username" value="" placeholder="请输入手机号"/>
						
					</div>
					
					<div class="form-group">
						<div class="login_pwd"></div>
						<input type="text" name="password" id="password" value="" placeholder="请输入密码"/>
					</div>
					<div class="group">
						<input type="text" name="code" id="code" value="" placeholder="请输入验证码"/>
						<img src="../images/login_code.png" />
					</div>
					<div>
						<a href="#" class="forget">忘记密码?</a>
					</div>
					<div class="group">
						<input type="submit" name="tijiao" id="tijiao" value="登录" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
