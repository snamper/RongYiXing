<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>奖励记录</title>
		<link rel="stylesheet" href="/RongYiXing/css/common.css"/>
		<link rel="stylesheet" href="/RongYiXing/myreward/css/reward_record.css" />
		<script src="/RongYiXing/js/vue.js"></script>
		<script src="/RongYiXing/lib/layDate/laydate/laydate.js"></script>
	</head>
	<body>
	<div id="root">
		<component-header :msg-tag="false" :quit-tag="false"></component-header>
		<section class="main">
			<component-menu :index="3" :link-active="2"></component-menu>
			<div class="content">
				<div class="record">
					<div class="date">
						<div class="date_txt">日期</div>
						<input type="text" class="date_time" id="datetime"/><i></i>
					</div>
					<p class="today">今日奖励：总值<span>10005</span></p>
					<div class="reward_table">
						<table class="table" border="1">
							<tr>
								<th>奖励日期</th>
								<th>会员ID及名称</th>
								<th>被推荐人ID名称</th>
								<th>消费金额</th>
								<th>奖励比例</th>
								<th>奖励金额</th>
							</tr>
							<tr>
								<td>2017-01-12</td>
								<td>D201张三</td>
								<td>渠道商ID:B002张三</td>

								<td>5</td>
							</tr>
							<tr>
								<td>2017-01-12</td>
								<td>D201张三</td>
								<td>渠道商ID:B002张三</td>
								<td>10000</td>
								<td>0.5</td>
								<td>5</td>
							</tr>
							<tr>
								<td>2017-01-12</td>
								<td>D201张三</td>
								<td>渠道商ID:B002张三</td>
								<td>10000</td>
								<td>0.5</td>
								<td>5</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</section>
		<component-footer></component-footer>
	</div>
	<script src="/RongYiXing/js/common.js"></script>
	<script>
		laydate.render({
			elem: '#datetime',
			type: 'date',
			format: 'yyyy-MM-dd'
		});
	</script>
	</body>
</html>
