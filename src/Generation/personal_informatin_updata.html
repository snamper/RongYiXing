<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人资料修改</title>
		<link rel="stylesheet" href="css/personal_information_updata.css" />
	</head>
	<body>
		<div class="person_updata">
			<div class="Head_portrait">
				<div class="head_img">
					<img src="" title=""/>
				</div>
				<div class="updata_img"><a href="personal_information_img.html">修改我的头像</a></div>
			</div>
			<div class="updata_infor">
				
				<form class="form">
					<div class="form-group">
						<h2>修改信息</h2>
					</div>
					<div class="form-group">
						<label>联系电话：</label>
						<input type="text" id="phone" name="phone" />
					</div>
					<div class="form-group">
						<label>开户银行：</label>
						<input type="text" id="bank" name="bank" />
					</div>
					<div class="form-group">
						<label>开户支行：</label>
						<input type="text" id="Branch" name="Branch" />
					</div>
					<div class="form-group">
						<label>开户名称：</label>
						<input type="text" id="openname" name="openname" />
					</div>
					<div class="form-group">
						<label>银行账号：</label>
						<input type="text" id="id" name="id" />
					</div>
					<div class="form-group">
						<label>负责人姓名：</label>
						<input type="text" id="name" name="name" />
					</div>
					<div class="form-group">
						<label>负责人联系电话：</label>
						<input type="text" id="lxrphone" name="lxrphone" />
					</div>
					<div class="form-group">
						<label>负责人身份证号：</label>
						<input type="text" id="lxrID" name="lxrID" />
					</div>
					<div class="form-group">
						<button><a href="#">完成修改</a></button>
						<button>取消</button>
					</div>
				</form>
				
			</div>
		</div>
	</body>
</html>
